<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700;800&family=Red+Hat+Display:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/app.css" />

  <title>MoviesRush: The best selection of movies, just for you.</title>

</head>

<body>
  
  <header id="header" class="header-container">
    <span class="header-arrow inactive">&lt;</span>
    <h1 class="header-title"><a href="./index.html">MoviesRush</a></h1>
    <h1 class="header-title header-title--categoryView inactive"></h1>

    <form id="searchForm" class="header-searchForm">
      <input type="text" placeholder="Buscar..." />
      <button id="searchBtn">
        <img class="icon" src="./assets/search-icon.svg" alt="">  
      </button>
    </form>
  </header>

  <main class="principal-main">

    <section id="trendingPreview">
      
      <div class="trendingPreview-header">
        <h2 class="trendingPreview-title">Tendencias</h2>
        <button class="trendingPreview-btn">Ver más...</button>
      </div>  

      <article class="trendingPreview-movieList">
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
      </article>

    </section>
  
    <section id="categoriesPreview" class="categoriesPreview-container" >

      <h2 class="categoriesPreview-title">Categorías</h2>
  
      <article class="categoriesPreview-list">
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
      </article>

    </section>
  
    <section id="genericList" class="genericList-container inactive">
      
      <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading"></div>

    </section>
  
    <section id="movieDetail" class="movieDetail-container inactive">
      <h1 class="movieDetail-title"></h1>
      <span class="movieDetail-score"></span>
      <p class="movieDetail-description"></p>
  
      <article class="categories-list"></article>
  
      <article class="relatedMovies-container">
        <h2 class="relatedMovies-title">Películas similares</h2>  
        <div class="relatedMovies-scrollContainer">
          <div class="movie-container movie-container--loading"></div>
          <div class="movie-container movie-container--loading"></div>
          <div class="movie-container movie-container--loading"></div>
        </div>
      </article>
    </section>

  </main>

  <footer>By<a href="https://github.com/luirroDev">@luirroDev</a></footer>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./src/passcode.js"></script>
  <script src="./src/nodes.js"></script>
  <script src="./src/main.js"></script>
  <script src="./src/navegation.js"></script>
</body>

</html>
